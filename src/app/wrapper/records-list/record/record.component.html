<ul class="record" id="record_{{record.surname}}_{{record.phoneNumber}}">
  <li (click)="changeFavorite(record.id)" *ngIf="record.isFavorite" class="star favorite">&#9733;</li>
  <li (click)="changeFavorite(record.id)" *ngIf="!record.isFavorite" class="star">&#9734;</li>
  <li>{{record.surname}}</li>
  <li>{{record.name}}</li>
  <li>{{record.patronymic}}</li>
  <li>{{record.phoneNumber}}</li>
  <li class="removeButton" (click)="removeRecord(record.id)">&#10008;</li>
</ul>
